<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEDIBANK</title>
    <link rel="shortcut icon" href="/principal/867136.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>
<body>

    <div id="app">

    
        
                <div class="principal">
                    
                    <div class="cnt">
                        <div class="cont">
                            <h2>please select a type of loan</h2>
                            
                            <div class="contenedor-loans" >
                                <div class="contenedor-select" v-for="loan in loans" @click="getLoans(loan.id)">
                                        <div class="nombre">
                                            <h2>{{loan.name}}</h2>
                                        </div>
                                        <div class="datos-generales">
                                            <h4>max amount: ${{loan.maxAmount}}</h4>
                                        </div>
        
                                    </div>
                                
                            </div>
                        </div>
                        
                        <div v-if="loan != ''" class="contenedor-formulario">
                            <h2> Loan {{this.loanName}}</h2>
                            <div  class="formulario">
                                <form>
                                    <div class="field">
                                        <label class="peque" for="amount">please select an account</label>
                                        <select required v-model="number"  id="amount">
                                            <option v-for="account in accounts" :value="account.number" >{{account.number}}</option>
    
                                        </select>
                                    </div>
                                    <div class="field">
                                        <label class="peque" for="payment">please select a payment</label>
                                        <select required v-model="payments" id="payment" >
                                            
                                            <option :value="payment" v-for="payment in loanPayments">{{payment}}</option>
                                        </select>
                                    </div>
                                    <div class="field">
                                            <label class="peque" for="amount">remember who the max amount is {{this.maxAmount}}</label>
                                            <input id="amount" type="number" class="amount" v-model="amount" required  placeholder="please put an amount">
                                            
                                    </div>
                                    <div class="field">
                                        <input v-if="amount < maxAmount" id="submit" type="button" @click="addLoans()" value="submit">
                                        <input v-else disabled id="submit" type="button" @click="addLoans()" value="submit">
                                        <label v-if="amount < maxAmount" for="submit" class="peque">Remember that we will add {{percentageInt}}% interest, which would make it a total of {{amountFixed(amount*percentage)}}</label>
                                        <label class="peque" v-else for="submit">you are asking for more money than allowed</label>
                                    </div>
                                </form>
                                
    
                            </div>
                        </div>
                        
                        
                        
                        
                    </div>
                </div>

                
                
    

                
                <div class="navigator">
                
                    <ul>
                        <li>

                                <span class="icono"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="titulo">mediabnk</span>
                            </a>
                        </li>
            
                        <li>
                            <a href="#">
                                <span class="icono"><ion-icon name="person-circle-outline"></ion-icon></span>
                                <span class="titulo">{{datos.name}} {{datos.lastName}}</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="./accounts.html">
                                <span class="icono"><ion-icon name="cash-outline"></ion-icon></span>
                                <span class="titulo">accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="./card.html">
                                <span class="icono"><ion-icon name="card-outline"></ion-icon></span>
                                <span class="titulo">credit card</span>
                            </a>
                        </li>
                        <li>
                            <a href="./loan-application.html">
                                <span class="icono"><ion-icon name="trending-up-outline"></ion-icon></span>
                                <span class="titulo">create loan</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="./transfer.html">
                                <span class="icono"><ion-icon name="people-outline"></ion-icon></span>
                                <span class="titulo">transfer</span>
                            </a>
                        </li>
                        <li>
                            <a href="/web/postnet.html">
                                <span class="icono"><ion-icon name="alert-circle-outline"></ion-icon></span>
                                <span class="titulo">postnet</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" @click="logOut()">
                                <span class="icono"><ion-icon name="log-in-outline"></ion-icon></span>
                                <span class="titulo">log out</span>
                            </a>
                        </li>
                        
                    </ul>
                    <div class="toggle">
                    </div>
                </div>
    </div>
    </div>
