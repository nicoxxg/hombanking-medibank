                                            <input type="text" class="amount" maxlength="4" v-model="num2">

                                        </div>

                                            </div>
                                        <div class="field">
                                            <label class="peque" for="amount">please select an account</label>
                                            <select required v-model="numberAccount"  id="amount">
                                                <option value="" disabled> select a account</option>
                                                <option v-for="account in accounts" :value="account.number" >{{account.number}}</option>

                                            </select>
                                                
                                        </div>
                                        <div class="field">
                                            <label class="peque" for="amount">amount</label>
                                            <input id="amount" type="number" v-model="amount" class="amount"  required  placeholder="please put an amount">
                                            
                                        </div>
                                        <div class="field">
                                            <label class="peque" for="amount">reason</label>
                                            <select required v-model="description"  id="reason">
                                                <option value="" disabled> select a reason</option>
                                                <option value="market">market</option>
                                                <option value="personal">personal</option>
                                                <option value="other">other</option>

                                            </select>
                                            
                                        </div>
                                        <div class="field">
                                            <input id="submit" type="button" @click="addPostnet()" value="submit">
                                        </div>
                                        
                                    </form>

    <script>
        // login y register
    const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
