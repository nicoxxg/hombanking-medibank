<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEDIBANK</title>
    <link rel="shortcut icon" href="/principal/867136.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/transfer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>
<body>

    <div id="app">
        
                <div class="principal">
                    
                    <div class="cnt">
                        <div class="wrapper">
                            <div class="title-text">
                                <div class="title login">
                                    Local Transfer
                                </div>
                                <div class="title signup">
                                    External Transfer
                                </div>
                            </div>
                            <div class="form-container">
                            <div class="slide-controls">
                                    <input type="radio" name="slide" id="login" checked>
                                    <input type="radio" name="slide" id="signup">
                                    <label for="login" class="slide login">Local Transfer</label>
                                    <label for="signup" class="slide signup">External Transfer</label>
                                    <div class="slider-tab"></div>
                            </div>
                            <div class="form-inner">
                                    <form action="#" class="login">
                                        <div class="field">
                                            <select v-model="numberOrigin" required>
                                                <option value="" disabled>please select a account origin </option>
                                                <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
                                            </select>

                                        </div>
                                        <div class="field">
                                            <select v-model="numberDestiny" required>
                                                <option value="" disabled>please select a account destiny</option>
                                                <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
                                            </select>
                                        </div>
                                        
                                        <div class="field">
                                            <input type="number" required placeholder="enter the amount of money to transfer" v-model="amount">
                                            
                                        </div>
                                        <div class="field">
                                            <input type="text" required placeholder="reason to transfer the money
                                            " v-model="description">
                                            
                                        </div>
                                        
                                        <div class="field btn">
                                            <div class="btn-layer"></div>
                                            <input type="submit" @click.prevent="createTransactions()" value="send">
                                        </div>
                                        
                                    </form>
                                    <form action="#" class="signup">
                                        <div class="field">
                                            <select v-model="numberOrigin" required>
                                                <option value="" disabled>please select a account origin </option>
                                                <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
    
                                            </select>
                                        </div>  
                                        
                                        <div class="field ">
                                            <input type="text"  required placeholder="please write the destination account, eJ:'VIN001'" v-model="numberDestinyManual" >
                                        </div>
                                        <div class="field">
                                            <input type="number" required placeholder="enter the amount of money to transfer" v-model="amount">
                                            
                                        </div>
                                        <div class="field">
                                            <input type="text" required placeholder="reason to transfer the money
                                            " v-model="description">
                                        </div>
                                        <div class="field btn">
                                            <div class="btn-layer"></div>
                                            <input type="submit"  id="submit" @click.prevent="createTransactionsExternal()"  value="Send">
                                        </div>
                                    </form>
                            </div>
                            </div>
                        </div>                        
                    </div>

                </div>

                
                
    

           
                <div class="navigator">
                
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icono"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="titulo">mediabnk</span>
                            </a>
                        </li>
            
                        <li>
                            <a href="#">
                                <span class="icono"><ion-icon name="person-circle-outline"></ion-icon></span>
                                <span class="titulo">{{datos.name}} {{datos.lastName}}</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="./accounts.html">
                                <span class="icono"><ion-icon name="cash-outline"></ion-icon></span>
                                <span class="titulo">accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="./card.html">
                                <span class="icono"><ion-icon name="card-outline"></ion-icon></span>
                                <span class="titulo">credit card</span>
                            </a>
                        </li>
                        <li>
                            <a href="./loan-application.html">
                                <span class="icono"><ion-icon name="trending-up-outline"></ion-icon></span>
                                <span class="titulo">create loan</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="./transfer.html">
                                <span class="icono"><ion-icon name="people-outline"></ion-icon></span>
                                <span class="titulo">transfer</span>
                            </a>
                        </li>
                        <li>
                            <a href="/web/postnet.html">
                                <span class="icono"><ion-icon name="alert-circle-outline"></ion-icon></span>
                                <span class="titulo">postnet</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" @click="logOut()">
                                <span class="icono"><ion-icon name="log-in-outline"></ion-icon></span>
                                <span class="titulo">log out</span>
                            </a>
                        </li>
                        
                    </ul>
                    <div class="toggle">
                    </div>
                </div>
    </div>        
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/db55518b9d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/transfer.js"></script>
    <script src="./js/accountVanilla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        // login y register
    const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        
    </script>
</body>
</html>
